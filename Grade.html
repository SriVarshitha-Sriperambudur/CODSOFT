<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grade Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }
    
    input[type="number"] {
        width: 50px;
        text-align: center;
    }
    
    input[type="submit"] {
        margin-top: 10px;
        padding: 8px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    #result {
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="calculator">
    <h2>Student Grade Calculator</h2>
    <form id="gradeForm">
        <label for="maths">Maths:</label>
        <input type="number" id="maths" name="maths" min="0" max="100" required>
        <br><br>
        <label for="science">Science:</label>
        <input type="number" id="science" name="science" min="0" max="100" required>
        <br><br>
        <label for="english">English:</label>
        <input type="number" id="english" name="english" min="0" max="100" required>
        <br><br>
        <input type="submit" value="Calculate Grade">
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById("gradeForm").addEventListener("submit", function (event) {
        event.preventDefault();
        
        var maths = parseFloat(document.getElementById("maths").value);
        var science = parseFloat(document.getElementById("science").value);
        var english = parseFloat(document.getElementById("english").value);
        
        var totalMarks = maths + science + english;
        var percentage = (totalMarks / 300) * 100;
        
        var grade = '';
        if (percentage >= 90) {
            grade = 'A';
        } else if (percentage >= 80) {
            grade = 'B';
        } else if (percentage >= 70) {
            grade = 'C';
        } else if (percentage >= 60) {
            grade = 'D';
        } else {
            grade = 'F';
        }
        
        document.getElementById("result").innerHTML = "Total Marks: " + totalMarks + "<br>Percentage: " + percentage.toFixed(2) + "%<br>Grade: " + grade;
    });
</script>
</body>
</html>
